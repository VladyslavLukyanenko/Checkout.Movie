<h2 mat-dialog-title>Create new profile</h2>
<mat-dialog-content style="padding: 24px 4px;">
  <div *ngIf="asyncTracker.isLoading$ | async" class="ProfileDialog-loader">
    <mat-spinner mode="indeterminate"></mat-spinner>
  </div>
  <pst-profile *ngIf="!(asyncTracker.isLoading$ | async)" [profile]="form"></pst-profile>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="submit()" mat-button mat-raised-button color="primary">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
