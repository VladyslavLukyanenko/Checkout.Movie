<form (ngSubmit)="login()">
  <button
    style="width: 100%"
    mat-button
    mat-raised-button
    color="primary"
  >
    Login with Discord
  </button>
  <button
    mat-button
    routerLink="/profiles/shared"
    color="primary"
    style="margin: 10px 0; width: 100%;"
    type="button"
  >
    Back to shared cards
  </button>
</form>
